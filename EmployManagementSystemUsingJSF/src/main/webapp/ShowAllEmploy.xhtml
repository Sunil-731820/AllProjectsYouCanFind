
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:sql_rt="http://java.sun.com/jstl/sql_rt">
      

<h:head>
	<h:title>Show Employ table using Jsf</h:title>
</h:head>

	<h:body>
		<h:outputText>Welcome to Employ Table </h:outputText>
		
		<h:form>
		
			<h:dataTable value="#{employ.showEmploy()}" var="e">
				<h:column>
					<f:facet name="header">Employ Id</f:facet>
					<h:outputText value="#{e.empNo}"/>
				</h:column>
				<h:column>
            		<f:facet name="header">Employee Name</f:facet>
            		<h:outputText value="#{e.name}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Gender</f:facet>
            		<h:outputText value="#{e.gender}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Department</f:facet>
            		<h:outputText value="#{e.dept}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Designation</f:facet>
            		<h:outputText value="#{e.desig}"/>
            	</h:column>
            	
            	<h:column>
            		<f:facet name="header">Basic</f:facet>
            		<h:outputText value="#{e.basic}"/>
            	</h:column>
            	
				
			</h:dataTable>
		
		
		</h:form>
	
	
	</h:body>


</html>
